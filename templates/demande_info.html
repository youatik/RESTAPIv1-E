<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'partials/header.html' %}

    <div class="container mt-4">
        <h2>Demande Information</h2>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Ville</th>
                    <th>Employe ID</th>
                    <th>Projet ID</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ demande.nom }}</td>
                    <td>{{ demande.ville }}</td>
                    <td>{{ demande.employe_id }}</td>
                    <td>{{ demande.projet_id }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
